<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short URL Creator</title>
    <style>
        body {
            font-family: sans-serif;
        }
        #results {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Short URL Creator</h1>

    <label for="longURL">Long URL:</label>
    <input type="text" id="longURL" size="50" value="https://www.example.com"><br><br>

    <label for="customCode">Custom Code (optional):</label>
    <input type="text" id="customCode" size="20"><br><br>

    <button onclick="createShortLink()">Create Short Link</button>

    <div id="results">
        <h2>Results:</h2>
        <pre id="response"></pre>
    </div>

    <script>
        function createShortLink() {
            const longURL = document.getElementById('longURL').value;
            const customCode = document.getElementById('customCode').value;
            const responseDiv = document.getElementById('response');

            responseDiv.textContent = "Creating short link...";

            fetch('/.netlify/functions/create-short-link', { // Call the Netlify function
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: longURL, code: customCode }) // Send data to function
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(err => {throw new Error(`HTTP error! status: ${response.status}, message: ${err}`)});
                }
                return response.json();
            })
            .then(data => {
                responseDiv.textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                responseDiv.textContent = "Error: " + error.message;
                console.error("API Error:", error);
            });
        }
    </script>

</body>
</html>
