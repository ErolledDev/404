<!DOCTYPE html>
<html>
<head>
    <title>URLify API Test</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 20px auto; padding: 0 20px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; }
        input, button { margin: 10px 0; padding: 8px; }
        input { width: 300px; }
    </style>
</head>
<body>
    <h1>URLify API Test</h1>
    <div>
        <input type="text" id="apiKey" placeholder="API Key">
        <br>
        <input type="url" id="url" placeholder="URL to shorten (e.g., https://google.com)">
        <br>
        <button onclick="testApi()">Test API</button>
    </div>
    <h3>Response:</h3>
    <pre id="response">No response yet</pre>

    <script>
        async function testApi() {
            const apiKey = document.getElementById('apiKey').value;
            const url = document.getElementById('url').value;
            const responseElement = document.getElementById('response');

            try {
                const response = await fetch('https://test1022.netlify.app/.netlify/functions/create-link', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();
                responseElement.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseElement.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
